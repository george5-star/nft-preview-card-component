<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <!-- Imported font-family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 60%); }
  </style>
</head>
<body>

  <div class="card" role="main">
    <div class="showcase">
      <a href="#" class="showcase-link">
        <img src="src/images/image-equilibrium.jpg" alt="showcase" class="img-1">
        <div class="img-bg"></div>
        <img class="img-2" src="src/images/icon-view.svg" alt="icon-view">
      </a>
    </div>
    <div class="desc">
      <h1 class="title"><a href="#">Equilibrium #3429</a></h1>
      <p class="subtitle">Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div class="small-content">
          <img src="src/images/icon-ethereum.svg" alt=""><span>0.041ETH</span>
        </div>
        <div class="days-left">
          <img src="src/images/icon-clock.svg" alt="">
          3 days left
        </div>
      </div>
      <hr>
      <div class="author">
        <img src="src/images/image-avatar.png" alt="" class="author-profile">
        <div class="author-name">Creation of <a href="#">Jules Wyvern</a></div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">George Asiedu</a>.
  </div>
</body>
</html>
